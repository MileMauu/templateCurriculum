        <!-- Contenido Principal -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!-- Contenido Sobre mi -->
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Bogotá</h2>
                        </div>
                        <div class="contact__data">

                            <h2 class="contact__subtitle">+57 312-867-0860</h2>
                        </div>

                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">softdev.iso@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Freelance</h2>
                        </div>
                    </section>
                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="form-header__title">¿Como puedo <span class="title__color">ayudarte?</span>
                            </h3>
                        </header>
                        <form action="#" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__form-group">
                                        <input type="text" class="form__input" autocomplete="off" name="name" required
                                            placeholder=" ">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>
                                    <div class="form__form-group">
                                        <input type="email" class="form__input" autocomplete="off" name="email" required
                                            placeholder=" ">
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__form-group">
                                        <input type="text" class="form__input" autocomplete="off" name="subject"
                                            required placeholder=" ">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>
                                <section class="form__right">

                                    <div class="form__form-group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" autocomplete="off"
                                            name="message" required placeholder=" "></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>

                                </section>
                            </div>
                            <input type="submit" class="form__button" value="Enviar Mensaje">
                        </form>
                    </section>
                </div>
            </section>
